<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="../master.css">
    <link rel="stylesheet" href="../listing.css">
</head>
<body>

<div th:include="../partials/navbar"></div>
<h1>Create Listing</h1>
<div class="container">
    <div class="row">
        <form th:action="@{/listings/create}" th:method="POST" th:object="${listing}" class="container">
            <label for="title" class="col-lg-12">Title</label>
            <input id="title" type="text" th:field="*{title}" placeholder="Enter listing title here">

            <label for="description" class="col-md-12">Description</label>
            <textarea id="description" th:field="*{description}" placeholder="Enter listing description here">
                </textarea>

            <label for="picture_URL" class="col-md-12">Image URL</label>
            <input id="picture_URL" type="text" th:field="*{picture_URL}" placeholder="Enter image URL here">

            <span class="usd">
                <label for="price" class="col-md-12">Price</label>
                <input id="price" type="currency" min="0.00" max="10000.00" step="0.01" placeholder= "Set price">
            </span>
            <br>

            <button type="submit">Create listing</button>
        </form>
    </div>
</div>

<script src="../listing.js">

</script>
</body>
</html>
